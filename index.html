<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo Amélioré</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ====== Styles globaux ====== */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        /* ====== Barre URL ====== */
        .url-container {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 800px;
        }

        .url-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .url-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .url-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .url-button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* ====== Conteneur vidéo ====== */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.1);
            color: #ff00ff;
        }

        /* ====== Barre de progression ====== */
        .progress-container {
            flex-grow: 1;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            height: 5px;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 5px;
        }

        /* ====== Contrôle du volume ====== */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        .volume-slider {
            width: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: width 0.3s ease;
            cursor: pointer;
        }

        .volume-container:hover .volume-slider {
            width: 100px;
        }

        .volume-level {
            height: 100%;
            background: #ff00ff;
            width: 100%;
            border-radius: 5px;
        }

        /* ====== Erreur ====== */
        .error-message {
            color: #ff4444;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .url-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="url-container">
        <input type="text" class="url-input" id="videoUrl" placeholder="Entrez l'URL de la vidéo MP4">
        <button class="url-button" id="loadVideo">Charger</button>
        <span class="error-message" id="errorMessage"></span>
    </div>

    <div class="video-container">
        <video id="video"></video>
        <div class="controls">
            <button id="playPause"><i class="fas fa-play"></i></button>
            <div class="volume-container">
                <button id="muteButton"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button id="fullscreen"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPause');
        const muteButton = document.getElementById('muteButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const errorMessage = document.getElementById('errorMessage');
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoBtn = document.getElementById('loadVideo');

        // Lecture / Pause
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Gestion du volume
        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            updateVolumeIcon();
        });

        const updateVolumeIcon = () => {
            const icon = video.muted || video.volume === 0 ? 'volume-mute' : video.volume < 0.5 ? 'volume-down' : 'volume-up';
            muteButton.innerHTML = `<i class="fas fa-${icon}"></i>`;
        };

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const volume = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            video.volume = volume;
            video.muted = false;
            volumeLevel.style.width = `${volume * 100}%`;
            updateVolumeIcon();
        });

        // Mise à jour du progress
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
        });

        // Changement d'URL
        loadVideoBtn.addEventListener('click', () => {
            const newUrl = videoUrlInput.value.trim();
            if (newUrl) {
                video.src = newUrl;
                video.play().catch(() => showError("URL invalide"));
            } else {
                showError("Veuillez entrer une URL valide.");
            }
        });

        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 3000);
        };
    </script>
</body>
</html>
