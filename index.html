<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Rule34 | Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #00ff00;
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            width: 70%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img, .gallery video {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

        /* Modal style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            text-align: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin-top: 50px;
            display: inline-block;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f00;
            text-decoration: none;
            cursor: pointer;
        }

        /* Pagination style */
        .pagination {
            display: inline-block;
            margin-top: 20px;
        }

        .pagination a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #00ff00;
        }

        .pagination a:hover {
            background-color: #00cc00;
        }

        .pagination a.active {
            background-color: #00cc00;
            font-weight: bold;
        }

        .pagination .disabled {
            background-color: #555;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Galerie Rule34</h1>
        <input type="text" id="searchInput" placeholder="Rechercher des images..." />
        <button onclick="searchImages()">Rechercher</button>
        <div id="gallery" class="gallery"></div>

        <!-- Pagination Controls -->
        <div id="pagination" class="pagination"></div>
    </div>

    <!-- Modal pour afficher l'image en grand -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let currentPage = 1;
        const resultsPerPage = 15; // Modifié pour 15 résultats par page
        let searchResults = [];

        // Fonction de recherche d'images
        async function searchImages() {
            const searchInput = document.getElementById("searchInput").value;
            const gallery = document.getElementById("gallery");
            const pagination = document.getElementById("pagination");
            gallery.innerHTML = "";  // Réinitialiser la galerie avant de charger les nouvelles images
            pagination.innerHTML = ""; // Réinitialiser la pagination

            if (!searchInput) {
                alert("Veuillez entrer un terme de recherche.");
                return;
            }

            // URL de l'API avec le terme de recherche
            const url = `https://cors-anywhere.herokuapp.com/https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${searchInput}&json=1`;

            try {
                const response = await fetch(url);
                
                // Vérification si la requête a bien fonctionné
                if (!response.ok) {
                    throw new Error('Erreur réseau : ' + response.statusText);
                }

                const data = await response.json();
                searchResults = data || [];

                // Afficher les résultats pour la première page
                displayResults(currentPage);

                // Créer les boutons de pagination
                const totalPages = Math.ceil(searchResults.length / resultsPerPage);
                const paginationRange = 2; // Nombre de pages à afficher de chaque côté de la page actuelle

                // Création des boutons de navigation
                if (currentPage > 1) {
                    const prevLink = document.createElement("a");
                    prevLink.href = "#";
                    prevLink.textContent = "Précédent";
                    prevLink.onclick = function () {
                        currentPage--;
                        displayResults(currentPage);
                    };
                    pagination.appendChild(prevLink);
                }

                // Créer des boutons de page avec une plage dynamique
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - paginationRange && i <= currentPage + paginationRange)) {
                        const pageLink = document.createElement("a");
                        pageLink.href = "#";
                        pageLink.textContent = i;
                        
                        // Ajout de la classe 'active' seulement si la page actuelle est celle de la pagination
                        if (i === currentPage) {
                            pageLink.classList.add("active");
                        }

                        pageLink.onclick = function () {
                            currentPage = i;
                            displayResults(currentPage);
                        };
                        pagination.appendChild(pageLink);
                    }
                }

                // Créer un bouton "Suivant"
                if (currentPage < totalPages) {
                    const nextLink = document.createElement("a");
                    nextLink.href = "#";
                    nextLink.textContent = "Suivant";
                    nextLink.onclick = function () {
                        currentPage++;
                        displayResults(currentPage);
                    };
                    pagination.appendChild(nextLink);
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des données:", error);
                alert("Erreur lors de la récupération des données : " + error.message);
            }
        }

        // Fonction pour afficher les résultats d'une page
        function displayResults(page) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // Réinitialiser la galerie

            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, searchResults.length);
            const pageResults = searchResults.slice(startIndex, endIndex);

            pageResults.forEach(item => {
                // S'assurer que 'tags' est un tableau
                const tags = Array.isArray(item.tags) ? item.tags : [item.tags];

                // Créer un élément image ou vidéo pour chaque résultat
                const mediaElement = document.createElement("a");
                mediaElement.href = item.file_url;
                mediaElement.target = "_blank"; // Ouvrir dans un nouvel onglet

                if (item.file_url.endsWith('.mp4') || item.file_url.endsWith('.webm')) {
                    // Si c'est une vidéo
                    const videoElement = document.createElement("video");
                    videoElement.src = item.file_url;
                    videoElement.alt = tags.join(", ");
                    videoElement.controls = true;
                    mediaElement.appendChild(videoElement);
                } else {
                    // Si c'est une image ou un GIF
                    const imgElement = document.createElement("img");
                    imgElement.src = item.file_url;
                    imgElement.alt = tags.join(", ");
                    mediaElement.appendChild(imgElement);
                }

                gallery.appendChild(mediaElement);
            });
        }

        // Fonction pour ouvrir l'image en grand dans un modal
        function openModal(imageUrl) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = imageUrl;
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

    </script>
</body>
</html>
