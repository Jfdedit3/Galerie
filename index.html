<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter URL Redirector</title>
  <script>
    function redirectUrl() {
      const inputUrl = document.getElementById("twitterUrl").value;
      try {
        const url = new URL(inputUrl);
        if (url.hostname === "twitter.com") {
          const newUrl = inputUrl.replace("twitter.com", "jfdedit3.github.io/Galerie");
          window.location.href = newUrl;
        } else {
          document.getElementById("output").innerText = "Veuillez entrer une URL Twitter valide.";
        }
      } catch {
        document.getElementById("output").innerText = "URL invalide.";
      }
    }
  </script>
</head>
<body>
  <h1>Twitter URL Redirector</h1>
  <p>Collez une URL Twitter ci-dessous pour obtenir une version modifi√©e :</p>
  <input type="text" id="twitterUrl" placeholder="https://twitter.com/username/status/123456" style="width: 100%; padding: 8px;">
  <button onclick="redirectUrl()">Modifier et Rediriger</button>
  <p id="output" style="margin-top: 20px; font-weight: bold;"></p>
</body>
</html>
