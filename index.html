<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Futuriste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d4edd;
            --dark-bg: #0a0a1f;
            --glow-strength: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            padding: 2rem;
            color: white;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }

        /* En-tête amélioré */
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            background-clip: text;
            -webkit-background-clip: text;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-blue);
            filter: blur(var(--glow-strength));
            opacity: 0;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
            transform-style: preserve-3d;
        }

        .image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                      linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box;
        }

        .image-container:hover {
            transform: translateY(-10px) scale(1.05) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.8);
        }

        .image-container:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Overlay d'information */
        .image-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 31, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            border-top: 2px solid var(--neon-blue);
        }

        .image-container:hover .image-info {
            bottom: 0;
        }

        /* Modal amélioré */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 31, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.8) translateY(30px) rotateX(-10deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0) rotateX(0);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                      linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
            animation: floating 6s ease-in-out infinite;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            transform: rotate(180deg) scale(1.2);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* Nouvelles animations */
        @keyframes glowText {
            0% { text-shadow: 0 0 10px var(--neon-blue); }
            100% { text-shadow: 0 0 30px var(--neon-purple), 0 0 50px var(--neon-blue); }
        }

        @keyframes glowPulse {
            0% { opacity: 0; filter: blur(var(--glow-strength)); }
            100% { opacity: 0.5; filter: blur(calc(var(--glow-strength) * 1.5)); }
        }

        @keyframes floating {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes particleFloat {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% {
                transform: translate3d(var(--endX), var(--endY), 100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat var(--duration) ease-out forwards;
        }

        /* Effet de curseur personnalisé */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: screen;
            transition: transform 0.2s ease;
            z-index: 9999;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.6s ease;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="container">
        <h1 data-text="Galerie Néon">Galerie Néon</h1>
        <div class="gallery">
            <div class="image-container" data-title="Image 1" onclick="openModal('https://files.catbox.moe/pee1zy.png')">
                <img src="https://files.catbox.moe/pee1zy.png" alt="Image 1">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
            <div class="image-container" data-title="Image 2" onclick="openModal('https://files.catbox.moe/ttycfm.png')">
                <img src="https://files.catbox.moe/ttycfm.png" alt="Image 2">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
            <div class="image-container" data-title="Image 3" onclick="openModal('https://files.catbox.moe/ist9uh.png')">
                <img src="https://files.catbox.moe/ist9uh.png" alt="Image 3">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
            <div class="image-container" data-title="Image 4" onclick="openModal('https://files.catbox.moe/3n4kne.png')">
                <img src="https://files.catbox.moe/3n4kne.png" alt="Image 4">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
            <div class="image-container" data-title="Image 5" onclick="openModal('https://files.catbox.moe/n5ipcx.png')">
                <img src="https://files.catbox.moe/n5ipcx.png" alt="Image 5">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
            <div class="image-container" data-title="Image 6" onclick="openModal('https://files.catbox.moe/p23iaf.png')">
                <img src="https://files.catbox.moe/p23iaf.png" alt="Image 6">
                <div class="image-info">Cliquez pour agrandir</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="close-button">×</button>
            <img src="" alt="Image agrandie">
        </div>
    </div>

    <script>
        // Curseur personnalisé
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX - 10 + 'px';
                cursorFollower.style.top = e.clientY - 10 + 'px';
            }, 100);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.5)';
            cursorFollower.style.transform = 'scale(0.7)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
            cursorFollower.style.transform = 'scale(1)';
        });

        // Effet de particules au clic
        function createParticles(e) {
            const numParticles = 10;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = e.clientX;
                const y = e.clientY;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const destinationX = (Math.random() - 0.5) * 200;
                const destinationY = (Math.random() - 0.5) * 200;
                const rotation = Math.random() * 520;
                const duration = Math.random() * 1 + 1;
                
                particle.style.setProperty('--endX', `${destinationX}px`);
                particle.style.setProperty('--endY', `${destinationY}px`);
                particle.style.setProperty('--duration', `${duration}s`);
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }

        document.addEventListener('click', createParticles);

        // Gestion du modal améliorée
        function openModal(imageSrc) {
            const modal = document.querySelector('.modal-overlay');
            const modalImg = modal.querySelector('img');
            modalImg.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay') || 
                event.target.classList.contains('close-button')) {
                const modal = document.querySelector('.modal-overlay');
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.querySelector('.modal-overlay');
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Effet de parallaxe 3D
        document.addEventListener('mousemove', (e) => {
            const gallery = document.querySelector('.gallery');
            const boxes = document.querySelectorAll('.image-container');
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const mouseXpercentage = Math.round((e.pageX / windowWidth) * 100);
            const mouseYpercentage = Math.round((e.pageY / windowHeight) * 100);
            
            boxes.forEach(box => {
                const rotateX = (mouseYpercentage - 50) * 0.1;
                const rotateY = (mouseXpercentage - 50) * 0.1;
                box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
            });
            
            // Effet sur le titre
            const title = document.querySelector('h1');
            const titleRotateX = (mouseYpercentage - 50) * 0.05;
            const titleRotateY = (mouseXpercentage - 50) * 0.05;
            title.style.transform = `rotateX(${titleRotateX}deg) rotateY(${titleRotateY}deg)`;
        });

        // Effet de hover raffiné
        const containers = document.querySelectorAll('.image-container');
        containers.forEach(container => {
            container.addEventListener('mouseenter', (e) => {
                const bounds = container.getBoundingClientRect();
                const mouseX = e.clientX - bounds.left;
                const mouseY = e.clientY - bounds.top;
                
                const centerX = bounds.width / 2;
                const centerY = bounds.height / 2;
                
                const angleX = (mouseY - centerY) / 25;
                const angleY = (centerX - mouseX) / 25;
                
                container.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.1)`;
            });
            
            container.addEventListener('mousemove', (e) => {
                const bounds = container.getBoundingClientRect();
                const mouseX = e.clientX - bounds.left;
                const mouseY = e.clientY - bounds.top;
                
                const centerX = bounds.width / 2;
                const centerY = bounds.height / 2;
                
                const angleX = (mouseY - centerY) / 25;
                const angleY = (centerX - mouseX) / 25;
                
                container.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.1)`;
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });

        // Animation d'apparition au scroll
        function fadeInOnScroll() {
            const containers = document.querySelectorAll('.image-container');
            containers.forEach(container => {
                const containerTop = container.getBoundingClientRect().top;
                const containerBottom = container.getBoundingClientRect().bottom;
                
                if (containerTop < window.innerHeight && containerBottom > 0) {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }
            });
        }

        // Initialisation des conteneurs avec opacité 0
        containers.forEach(container => {
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });

        // Écouteur d'événement pour le scroll
        window.addEventListener('scroll', fadeInOnScroll);
        // Appel initial pour les éléments déjà visibles
        fadeInOnScroll();

        // Effet de particules flottantes en arrière-plan
        function createBackgroundParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles-background';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                // Style des particules
                particle.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    background: rgba(0, 243, 255, ${Math.random() * 0.5});
                    border-radius: 50%;
                    pointer-events: none;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    animation: floatingParticle ${Math.random() * 10 + 5}s linear infinite;
                `;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Style pour l'animation des particules flottantes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatingParticle {
                0% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
        `;
        document.head.appendChild(style);

        // Création des particules au chargement
        createBackgroundParticles();
    </script>
</body>
  </html>
