<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
        }

        select,
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        select {
            background-color: #fff;
            color: #333;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .results {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>API Viewer</h1>

    <div>
        <select id="apiSelect">
            <option value="nekos.best">Nekos.best</option>
            <option value="waifu.im">Waifu.im</option>
        </select>
        <button onclick="fetchTags()">Get Tags</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        async function fetchTags() {
            const api = document.getElementById('apiSelect').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (api === 'nekos.best') {
                const response = await fetch('https://nekos.best/api/v2/endpoints');
                const data = await response.json();
                resultsDiv.innerHTML = '<h2>Nekos.best Tags</h2>';
                data.endpoints.forEach(endpoint => {
                    resultsDiv.innerHTML += `<p>${endpoint}</p>`;
                });
            } else if (api === 'waifu.im') {
                const response = await fetch('https://api.waifu.im/tags');
                const data = await response.json();
                resultsDiv.innerHTML = '<h2>Waifu.im Tags</h2>';
                data.tags.forEach(tag => {
                    resultsDiv.innerHTML += `<p>${tag.name}</p>`;
                });
            }
        }

        async function fetchNeko() {
            const response = await fetch('https://nekos.best/api/v2/neko');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<img src="${data.results[0].url}" alt="Neko Image">`;
        }

        async function fetchWaifu() {
            const response = await fetch('https://api.waifu.im/search');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<img src="${data.images[0].url}" alt="Waifu Image">`;
        }
    </script>
</body>

</html>
