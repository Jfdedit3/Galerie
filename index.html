<!DOCTYPE html>
<html>
<head>
    <title>Proxy avec JavaScript</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        // URL du site Ã  afficher
        const targetUrl = "https://voiranime.com";

        // URL du proxy public (ex: CORS Anywhere)
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";

        // Charger la page via le proxy
        document.getElementById("proxyFrame").src = proxyUrl + targetUrl;
    </script>
</body>
</html>
