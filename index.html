<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection Twitter</title>
  <script>
    window.onload = function() {
      const path = window.location.pathname;

      if (path.startsWith("/Galerie/")) {
        // Remplace /Galerie/ par l'URL complète de Twitter
        const newUrl = "https://twitter.com" + path.replace("/Galerie", "");
        window.location.href = newUrl;
      } else {
        document.body.innerHTML = `
          <h1>Bienvenue sur le redirectionneur de Twitter</h1>
          <p>Utilisez une URL au format : <code>https://jfdedit3.github.io/Galerie/username/status/123456</code></p>
          <p>Vous serez automatiquement redirigé vers l'URL Twitter correspondante.</p>
        `;
      }
    };
  </script>
</head>
<body>
  <h1>Redirection en cours...</h1>
</body>
</html>
