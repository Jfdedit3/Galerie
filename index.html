<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Redirect</title>
  <script>
    window.onload = function() {
      const path = window.location.pathname;

      if (path.startsWith("/Galerie/")) {
        // Redirige vers l'URL Twitter correspondante
        const newUrl = "https://twitter.com/Chomikuplus/status/1888362674938863651?t=Q3uSY6DiUxpRCfvL1-8-IA&s=19" + path.replace("/Galerie", "");
        window.location.href = newUrl;
      } else {
        document.body.innerHTML = `
          <h1>Page d'accueil</h1>
          <p>Utilisez une URL au format : <code>https://jfdedit3.github.io/Galerie/username/status/123456</code></p>
          <p>Vous serez automatiquement redirig√© vers l'URL Twitter correspondante.</p>
        `;
      }
    };
  </script>
</head>
<body>
  <h1>Redirection en cours...</h1>
</body>
</html>
