<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Sélection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Images d'Anime Aléatoires</h1>
    <label for="api-select">Sélectionnez l'API :</label>
    <select id="api-select">
        <option value="nekos.best">Nekos.best</option>
        <option value="waifu.im">Waifu.im</option>
        <option value="rule34.xxx">Rule34.xxx</option>
    </select>

    <label for="category-select">Catégorie :</label>
    <select id="category-select"></select>

    <button onclick="fetchImage()">Obtenir l'image</button>

    <div class="error-message" id="error-message"></div>

    <div class="image-container">
        <img id="image" src="" alt="Image à afficher">
    </div>
</div>

<script>
const waifuCategories = {
    "general": ["waifu", "maid", "oppai", "selfies", "uniform", "yuri", "thighhighs", "bunnygirl"],
    "nsfw": ["ass", "hentai", "milf", "oral", "paizuri", "ecchi", "ero"]
};

const rule34Tags = [
    "anime", "hentai", "ecchi", "furry", "genshin_impact", "pokemon", 
    "overwatch", "naruto", "one_piece", "attack_on_titan", "bleach", 
    "tokyo_ghoul", "demon_slayer", "fairy_tail", "rezero", "darling_in_the_franxx",
    "kill_la_kill", "highschool_dxd", "konosuba", "sword_art_online",
    "fire_emblem", "persona", "league_of_legends", "fate_series", "neko", 
    "maid", "yuri", "yaoi", "tentacles", "schoolgirl", "milf", 
    "loli", "thighhighs", "bunny_girl", "glasses", "lingerie", 
    "elf", "monster_girl", "succubus", "bondage", "swimsuit", 
    "nurse", "catgirl", "cheerleader", "cosplay", "oppai", 
    "paizuri", "ass", "oral", "public", "futa", "dominant", 
    "submission", "group", "threesome", "ahegao", "dark_skin", 
    "gyaru", "trap", "smoking", "pregnant", "wet", "bath", 
    "shower", "feet", "panties", "stockings", "blowjob", "handjob"
];

function fetchCategories() {
    const api = document.getElementById('api-select').value;
    const select = document.getElementById('category-select');
    select.innerHTML = '';

    if (api === 'nekos.best') {
        fetch('https://nekos.best/api/v2/endpoints')
            .then(response => response.json())
            .then(data => {
                for (const category in data) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    select.appendChild(option);
                }
            }).catch(error => showError("Erreur lors du chargement de l'API Nekos.best"));
    } else if (api === 'waifu.im') {
        for (const categoryType in waifuCategories) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = categoryType.toUpperCase();
            waifuCategories[categoryType].forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                optgroup.appendChild(option);
            });
            select.appendChild(optgroup);
        }
    } else if (api === 'rule34.xxx') {
        rule34Tags.forEach(tag => {
            const option = document.createElement('option');
            option.value = tag;
            option.textContent = tag.charAt(0).toUpperCase() + tag.slice(1).replace(/_/g, " ");
            select.appendChild(option);
        });
    }
}

function fetchImage() {
    const api = document.getElementById('api-select').value;
    const category = document.getElementById('category-select').value;
    const image = document.getElementById('image');
    const errorMessage = document.getElementById('error-message');
    
    errorMessage.textContent = ''; // Clear previous error message
    
    if (api === 'nekos.best') {
        fetch(`https://nekos.best/api/v2/${category}`)
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    image.src = data.url;
                    image.alt = category;
                } else {
                    showError("Aucune image trouvée.");
                }
            }).catch(error => showError("Erreur lors du chargement de l'API Nekos.best"));
    } else if (api === 'waifu.im') {
        fetch(`https://api.waifu.im/search/?q=${category}`)
            .then(response => response.json())
            .then(data => {
                if (data.images && data.images.length > 0) {
                    image.src = data.images[0].url;
                    image.alt = category;
                } else {
                    showError("Aucune image trouvée.");
                }
            }).catch(error => showError("Erreur lors du chargement de l'API Waifu.im"));
    } else if (api === 'rule34.xxx') {
        fetch(`https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${category}`)
            .then(response => response.json())
            .then(data => {
                const posts = data.posts;
                if (posts.length > 0) {
                    const post = posts[Math.floor(Math.random() * posts.length)];
                    if (post.file_url) {
                        image.src = post.file_url;
                        image.alt = category;
                    } else {
                        showError("Aucune image trouvée.");
                    }
                } else {
                    showError("Aucune image trouvée.");
                }
            }).catch(error => showError("Erreur lors du chargement de l'API Rule34.xxx"));
    }
}

function showError(message) {
    document.getElementById('error-message').textContent = message;
}

fetchCategories();
document.getElementById('api-select').addEventListener('change', fetchCategories);
</script>

</body>
</html>
