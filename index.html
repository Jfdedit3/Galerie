<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Media Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        select, button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }
        select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            background: #ff4f81;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff165d;
        }
        #content-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        img, video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Anime Media Viewer</h1>

    <div class="container">
        <label for="api-select">Sélectionnez l'API :</label>
        <select id="api-select" onchange="fetchCategories()">
            <option value="nekos.best">Nekos Best</option>
            <option value="waifu.im">Waifu.im</option>
            <option value="rule34.xxx">Rule34.xxx</option>
        </select>

        <label for="category-select">Catégorie :</label>
        <select id="category-select"></select>

        <button onclick="getAnimeContent()">Obtenir un nouveau média</button>

        <div id="content-container">
            <img id="anime-image" src="" alt="Anime Media">
        </div>
    </div>

    <div class="footer">© 2025 Anime Media Viewer. All Rights Reserved.</div>

    <script>
        const waifuCategories = {
            "versatile": ["maid", "waifu", "marin-kitagawa", "mori-calliope", "raiden-shogun", "oppai", "selfies", "uniform", "kamisato-ayaka"],
            "nsfw": ["ass", "hentai", "milf", "oral", "paizuri", "ecchi", "ero"]
        };

        const rule34Tags = ["anime", "hentai", "ecchi", "furry", "pokemon", "genshin_impact", "overwatch", "naruto"];

        async function fetchCategories() {
            const api = document.getElementById('api-select').value;
            const select = document.getElementById('category-select');
            select.innerHTML = '';

            if (api === 'nekos.best') {
                try {
                    const response = await fetch('https://nekos.best/api/v2/endpoints');
                    const data = await response.json();
                    for (const category in data) {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                        select.appendChild(option);
                    }
                } catch (error) {
                    console.error("Erreur lors de la récupération des catégories de Nekos Best:", error);
                }
            } else if (api === 'waifu.im') {
                for (const categoryType in waifuCategories) {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = categoryType.toUpperCase();
                    waifuCategories[categoryType].forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                        optgroup.appendChild(option);
                    });
                    select.appendChild(optgroup);
                }
            } else if (api === 'rule34.xxx') {
                rule34Tags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                    select.appendChild(option);
                });
            }
        }

        async function getAnimeContent() {
            const api = document.getElementById('api-select').value;
            const category = document.getElementById('category-select').value;
            const container = document.getElementById('content-container');
            let mediaUrl = '';

            if (api === 'nekos.best') {
                try {
                    const response = await fetch(`https://nekos.best/api/v2/${category}`);
                    const data = await response.json();
                    mediaUrl = data.results[0].url;
                } catch (error) {
                    alert('Erreur de chargement de l\'image.');
                    return;
                }
            } else if (api === 'waifu.im') {
                try {
                    const response = await fetch(`https://api.waifu.im/search?included_tags=${category}`);
                    const data = await response.json();
                    if (data.images.length > 0) {
                        mediaUrl = data.images[0].url;
                    }
                } catch (error) {
                    alert('Erreur de chargement de l\'image.');
                    return;
                }
            } else if (api === 'rule34.xxx') {
                try {
                    const response = await fetch(`https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${category}&json=1`);
                    const data = await response.json();
                    if (data.length > 0) {
                        mediaUrl = data[Math.floor(Math.random() * data.length)].file_url;
                    }
                } catch (error) {
                    alert('Erreur de chargement du média.');
                    return;
                }
            }

            container.innerHTML = '';
            if (mediaUrl.match(/\.(jpeg|jpg|png|gif)$/)) {
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.alt = "Anime Image";
                container.appendChild(img);
            } else if (mediaUrl.match(/\.(mp4|webm)$/)) {
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.controls = true;
                video.autoplay = true;
                container.appendChild(video);
            } else {
                alert("Type de média inconnu.");
            }
        }

        fetchCategories().then(getAnimeContent);
    </script>
</body>
</html>
