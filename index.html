<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .results {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>API Viewer</h1>

    <div>
        <button onclick="fetchNeko()">Get Neko Image</button>
        <button onclick="fetchWaifu()">Get Waifu Image</button>
        <button onclick="fetchRule34()">Get Rule34 Image</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        async function fetchNeko() {
            const response = await fetch('https://nekos.best/api/v2/neko');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<img src="${data.results[0].url}" alt="Neko Image">`;
        }

        async function fetchWaifu() {
            const response = await fetch('https://api.waifu.im/search');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<img src="${data.images[0].url}" alt="Waifu Image">`;
        }

        async function fetchRule34() {
            const response = await fetch('https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=random&json=1');
            const posts = await response.json();
            const resultsDiv = document.getElementById('results');

            if (posts.length > 0) {
                resultsDiv.innerHTML = `<img src="${posts[0].sample_url}" alt="Rule34 Image">`;
            } else {
                resultsDiv.innerHTML = `<p>No images found.</p>`;
            }
        }
    </script>
</body>

</html>
